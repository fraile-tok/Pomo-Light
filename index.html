<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomo Light</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="app">
            <div id="timer-container" class="off-mode">
                <span id="time">25:00</span>
                <div id="mode-buttons">
                    <button id="work-btn">Work</button>
                    <button id="short-btn">Short Rest</button>
                    <button id="long-btn">Long Rest</button>
                </div>
                <div id="play-buttons">
                    <button id="start">Start</button>
                    <button id="pause">Pause</button>
                    <button id="stop">Stop</button>
                </div>
            </div>

            <div id="tasks-container">
                <div id="task-controls">
                    <input id="newTask" placeholder="Add a taskâ€¦" />
                    <button id="addTask">Add</button>
                </div>
                <ul id="taskList">
                    <li>Item</li>
                </ul>
            </div>
        </div>
    </body>
</html>
